<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/d2coding/D2Coding.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Typing Master</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="update-banner">　　(25.05.27 업데이트) 현재 점수와 평균 점수를 확인할 수 있습니다!　　</div>
    <h1>Python Typing Master</h1>
  </header>

  <main>
    
  <!-- 타이핑 연습 영역 -->
    <section class="typing-area">
      <div class="level-buttons">
        <button id="lv0">Lv0(Beginner)</button>
        <button id="lv1">Lv1(Intermediate)</button>
        <button id="lv2">Lv2(Advanced)</button>
        <button id="lv3">Lv3(Expert)</button>
        <button id="lv4">Lv4(Extreme)</button>
      </div>
      <h2>Type the Text Below:</h2>
      <div id="text-to-type"> </div>
      <input type="text" id="typing-input" placeholder="Start typing here...">
      <div class="stats-container">
        <div class="stats">
          <p>Typing speed: <span id="speed">0</span> CPM(Characters Per Minute)</p>
          <p>Accuracy: <span id="accuracy">0</span></p>
        </div>
        <div class="score-line">
          <p>Current: <span id="current-score">0</span> CPM</p>
          <p>Average: <span id="average-score">0</span> CPM</p>
          <p>High: <span id="high-score">0</span> CPM</p>
          <button id="reset-high-score">Reset</button>
          <span id="high-score-message" style="display: none;">New Record!</span>
        </div>



      </div>
    </section>
  </main>
  <div id="exam-transition" style="display: none; text-align: center;">
    <img src="{{ url_for('static', filename='ptmexam.png') }}" alt="이동 중"
         style="max-width: 500px; margin-top: 20px;">
    <p id="typing-effect" style="font-size: 1.5rem; color: white; margin-top: 15px;"></p>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
