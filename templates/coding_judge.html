<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코딩 수행 모드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/d2coding/D2Coding.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='judge_style.css') }}">

  <!-- CodeMirror 스타일 & 기능 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/sublime.min.js"></script>

</head>

<body>
  <header>
    <h1>🧪 코딩 수행 모드 (Online Judge)</h1>
  </header>

  <main>
    <!-- 문제 영역 -->
    <section class="problem-area">
      <h2>📝 문제</h2>
      <div id="problem-title">문제 제목이 여기에 표시됩니다</div>
      <pre id="problem-description">문제 설명이 여기에 표시됩니다</pre>

      <h3>입력 예시</h3>
      <pre id="input-example">입력 예시</pre>

      <h3>출력 예시</h3>
      <pre id="output-example">출력 예시</pre>
    </section>

    <!-- 코드 입력 -->
    <section class="code-area">
      <h2>👩‍💻 코드 입력</h2>
      <textarea id="code-input"># 여기에 파이썬 코드를 작성하세요.</textarea>

      <!-- 2열 배치: 입력값 - 출력결과 -->
      <div class="io-container">
        <!-- 입력값 -->
        <div class="input-area">
          <h2> 📥 입력값 (테스트용)</h2>
          <div style="display: flex; gap: 10px;">
            <textarea id="custom-input" rows="6" placeholder="예: 5\n10\n..."></textarea>
          </div>
        </div>

        <!-- 출력결과 -->
        <div class="output-area">
          <h2>📤 출력 결과</h2>
          <pre id="custom-output">아직 실행하지 않았습니다.</pre>
        </div>
      </div>

      <!-- 코드 제출 -->
      <div class="actions">
        <button id="run-code" class="run-btn" >▶ 실행</button>
        <button id="submit-code">코드 제출</button>
        <span id="judge-status" style="display:none;"></span>
      </div>
    </section>

    <!-- 채점 결과 -->
    <section class="result-area">
      <h2>📊 결과</h2>
      <div id="result-output">결과가 여기에 표시됩니다.</div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='judge_script.js') }}"></script>
</body>
</html>
